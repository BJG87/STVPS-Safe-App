<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STVPS Safe App</title>
  </head>
  <body>
    <h1>STVPS Safe App</h1>
    <p></p>

    <div id="LoginScreen">
      <button id="login">Login with Google</button>
    </div>

    <div id="dashboard">
      <div id="userDetails"></div>
      <div id="formDiv">
        <form id="form">
          <label for="name">Name</label>
          <input type="text" name="name" />
          <br />
          <input type="button" id="send" value="Send" />
        </form>
      </div>
      <button id="logout">Logout</button>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: 'AIzaSyCVKn4k0QWRpEOJHgbl7ALgYUNV7o9kwGQ',
        authDomain: 'stvps-safe-app.firebaseapp.com',
        projectId: 'stvps-safe-app',
        storageBucket: 'stvps-safe-app.appspot.com',
        messagingSenderId: '628432699289',
        appId: '1:628432699289:web:5dacd9e8687b0add921d08',
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      document.getElementById('dashboard').style.display = 'none';

      document.getElementById('login').addEventListener('click', GoogleLogin);
      document.getElementById('logout').addEventListener('click', LogoutUser);

      let provider = new firebase.auth.GoogleAuthProvider();

      function GoogleLogin() {
        console.log('Login Btn Call');
        firebase
          .auth()
          .signInWithPopup(provider)
          .then((res) => {
            console.log(res.user);
            document.getElementById('LoginScreen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            showUserDetails(res.user);
          })
          .catch((e) => {
            console.log(e);
          });
      }

      function showUserDetails(user) {
        document.getElementById('userDetails').innerHTML = `
          <img src="${user.photoURL}" style="width:10%">
          <p>Name: ${user.displayName}</p>
          <p>Email: ${user.email}</p>
        `;
      }

      //Build function to send email here

      function checkAuthState() {
        firebase.auth().onAuthStateChanged((user) => {
          if (user) {
            document.getElementById('LoginScreen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            showUserDetails(user);
          } else {
          }
        });
      }

      function LogoutUser() {
        console.log('Logout Btn Call');
        firebase
          .auth()
          .signOut()
          .then(() => {
            document.getElementById('LoginScreen').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
          })
          .catch((e) => {
            console.log(e);
          });
      }
      checkAuthState();
    </script>
  </body>
</html>
